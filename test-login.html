<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录API测试</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, button { padding: 10px; font-size: 16px; width: 200px; }
        button { background: #007bff; color: white; border: none; cursor: pointer; margin-right: 10px; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border: 1px solid #ddd; background: #f9f9f9; }
        .success { border-color: #28a745; background: #d4edda; }
        .error { border-color: #dc3545; background: #f8d7da; }
        pre { white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>图书管理系统 - 登录API测试</h1>
    
    <div class="form-group">
        <label for="username">用户名:</label>
        <input type="text" id="username" value="admin">
    </div>
    
    <div class="form-group">
        <label for="password">密码:</label>
        <input type="password" id="password" value="admin123">
    </div>
    
    <div class="form-group">
        <button onclick="testLogin()">测试登录</button>
        <button onclick="testCustomerLogin()">测试客户登录</button>
        <button onclick="clearResult()">清除结果</button>
    </div>
    
    <div id="result"></div>

    <script>
        const API_BASE = 'http://localhost:8080/api';
        
        function showResult(message, isSuccess = true) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${isSuccess ? 'success' : 'error'}`;
            resultDiv.innerHTML = message;
        }
        
        function clearResult() {
            document.getElementById('result').innerHTML = '';
        }
        
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                showResult('正在测试登录...', true);
                
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    const formattedResult = `
<h3>✅ 登录成功!</h3>
<p><strong>HTTP状态:</strong> ${response.status}</p>
<p><strong>响应数据:</strong></p>
<pre>${JSON.stringify(data, null, 2)}</pre>
<p><strong>Token:</strong> ${data.data?.token ? '已生成' : '未生成'}</p>
<p><strong>用户信息:</strong> ${data.data?.user ? '已返回' : '未返回'}</p>
<p><strong>用户类型:</strong> ${data.data?.user?.userType || '未知'}</p>
                    `;
                    showResult(formattedResult, true);
                    
                    // 保存token到localStorage用于测试
                    if (data.data?.token) {
                        localStorage.setItem('testToken', data.data.token);
                        localStorage.setItem('testUser', JSON.stringify(data.data.user));
                    }
                } else {
                    const formattedResult = `
<h3>❌ 登录失败!</h3>
<p><strong>HTTP状态:</strong> ${response.status}</p>
<p><strong>错误信息:</strong></p>
<pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    showResult(formattedResult, false);
                }
            } catch (error) {
                const formattedResult = `
<h3>❌ 网络错误!</h3>
<p><strong>错误信息:</strong> ${error.message}</p>
<p><strong>可能原因:</strong></p>
<ul>
    <li>后端服务未启动 (检查 http://localhost:8080)</li>
    <li>CORS配置问题</li>
    <li>网络连接问题</li>
</ul>
                `;
                showResult(formattedResult, false);
            }
        }
        
        function testCustomerLogin() {
            document.getElementById('username').value = 'customer1';
            document.getElementById('password').value = '123456';
            testLogin();
        }
        
        // 页面加载时检查后端状态
        window.onload = async function() {
            try {
                const response = await fetch(`${API_BASE}/auth/fix-passwords`);
                if (response.ok) {
                    showResult('✅ 后端服务正常运行，可以开始测试!', true);
                }
            } catch (error) {
                showResult('❌ 无法连接到后端服务，请确保后端已启动 (mvn spring-boot:run)', false);
            }
        };
    </script>
</body>
</html>
